        function changeLight() {
            var red = document.getElementById("red");
            var yellow = document.getElementById("yellow");
            var green = document.getElementById("green");

            red.onclick = function() {

                var current = red.style.background;

                if (current != "red") {
                    red.style.background = "red";
                    yellow.style.background = "black";
                    green.style.background = "black";
                }
                else {
                    red.style.background = "black";
                }
            
            }

            yellow.onclick = function() {

                var current = yellow.style.background;

                if (current != "yellow") {
                    red.style.background = "black";
                    yellow.style.background = "yellow";
                    green.style.background = "black";
                }
                else {
                    yellow.style.background = "black";
                }
            }

            green.onclick = function() {
                
                var current = green.style.background;

                if (current != "green") {
                    red.style.background = "black";
                    yellow.style.background = "black";
                    green.style.background = "green";
                }
                else {
                    green.style.background = "black";
                }

            }
        }

        window.onload = changeLight;

    </script>
